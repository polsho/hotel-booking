<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelBooking</title>
  <link rel="stylesheet" href="./fonts/fonts.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
 <div class="page">
  <header class="header">
    <a class="header__logo-link" href="#0">
      <h1 class="header__logo">HotelBooking</h1>
    </a>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a class="menu-link hover-effect" href="#0">Дома</a>
        </li>
        <li class="menu-item">
          <a class="menu-link hover-effect" href="#0">Бронирование</a>
        </li>
        <li class="menu-item">
          <a class="menu-link hover-effect" href="#0">Контакты</a>
        </li>
      </ul>
    </nav>
    <button class="common-button-style header__button-padding hover-effect" type="button">Бронировать</button>
  </header>
  <main>
    <section class="about">
      <div class="about__content">
        <h2 class="about__content-title">Аренда загородного дома для отдыха</h2>
        <p class="about__content-text">Самые выгодные предложения по аренде коттеджей и загородных домов в Москве и области</p>
        <button class="common-button-style" type="button">Бронирование</button>
      </div>
      <div class="about__photo">
        <img
          class="about__photo-part"
          src="./images/meritt-thomas-u-Hb93V6IWI-unsplash-1.png"
          alt="Левая часть фотографии голубого дома на фоне леса"
        >
        <img
          class="about__photo-part about__photo-part_moved"
          src="./images/meritt-thomas-u-Hb93V6IWI-unsplash-2.png"
          alt="Центральная часть фотографии голубого дома на фоне леса"
        >
        <img
          class="about__photo-part"
          src="./images/meritt-thomas-u-Hb93V6IWI-unsplash-3.png"
          alt="Правая часть фотографии голубого дома на фоне леса"
        >
      </div>
    </section>
    <section class="main-offer"></section>
    <section class="services"></section>
    <section class="photos"></section>
    <section class="house-options"></section>
    <section class="reviews"></section>
  </main>
  <footer class="footer"></footer>
 </div>
</body>
</html>
